<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Настройки сетки</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      margin: 0;
      background-color: #f5f5f5;
    }

    .container {
      background-color: white;
      border-radius: 5px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-top: 0;
      color: #333;
      font-size: 16px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 3px;
      box-sizing: border-box;
      font-size: 14px;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
    }

    #applyBtn {
      background-color: #4CAF50;
      color: white;
    }

    #applyBtn:hover {
      background-color: #45a049;
    }

    #closeBtn {
      background-color: #f44336;
      color: white;
    }

    #closeBtn:hover {
      background-color: #d32f2f;
    }

    #status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 3px;
      font-size: 13px;
      display: none;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .info {
      background-color: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .row {
      display: flex;
      gap: 10px;
    }

    .row .form-group {
      flex: 1;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Настройки сетки привязки</h2>

    <div class="form-group">
      <label for="gridStep">Шаг сетки (мм):</label>
      <input type="number" id="gridStep" min="1" max="1000" step="1" value="26">
    </div>

    <div class="row">
      <div class="form-group">
        <label for="marginLeft">Отступ слева (мм):</label>
        <input type="number" id="marginLeft" min="0" max="1000" step="1" value="100">
      </div>
      <div class="form-group">
        <label for="marginRight">Отступ справа (мм):</label>
        <input type="number" id="marginRight" min="0" max="1000" step="1" value="100">
      </div>
    </div>

    <div class="row">
      <div class="form-group">
        <label for="marginTop">Отступ сверху (мм):</label>
        <input type="number" id="marginTop" min="0" max="1000" step="1" value="100">
      </div>
      <div class="form-group">
        <label for="marginBottom">Отступ снизу (мм):</label>
        <input type="number" id="marginBottom" min="0" max="1000" step="1" value="100">
      </div>
    </div>

    <div class="button-group">
      <button id="applyBtn">Применить</button>
      <button id="closeBtn">Закрыть</button>
    </div>

    <div id="status"></div>
  </div>

  <script>
    // Инициализация значений из SketchUp
    function initializeValues(step, marginLeft, marginRight, marginTop, marginBottom) {
      document.getElementById('gridStep').value = step;
      document.getElementById('marginLeft').value = marginLeft;
      document.getElementById('marginRight').value = marginRight;
      document.getElementById('marginTop').value = marginTop;
      document.getElementById('marginBottom').value = marginBottom;
      showStatus('Настройки загружены', 'info');
    }

    // Показать статус
    function showStatus(message, type) {
      const statusEl = document.getElementById('status');
      statusEl.textContent = message;
      statusEl.className = type;
      statusEl.style.display = 'block';

      // Автоматически скрыть через 3 секунды
      setTimeout(() => {
        statusEl.style.display = 'none';
      }, 3000);
    }

    // Отправить настройки в SketchUp
    function applySettings() {
      const step = document.getElementById('gridStep').value;
      const marginLeft = document.getElementById('marginLeft').value;
      const marginRight = document.getElementById('marginRight').value;
      const marginTop = document.getElementById('marginTop').value;
      const marginBottom = document.getElementById('marginBottom').value;

      // Проверка ввода
      if (!step || step <= 0) {
        showStatus('Ошибка: шаг сетки должен быть положительным числом', 'error');
        return;
      }
      if (marginLeft < 0 || marginRight < 0 || marginTop < 0 || marginBottom < 0) {
        showStatus('Ошибка: отступы не могут быть отрицательными', 'error');
        return;
      }

      // Отправка в SketchUp
      sketchup.applyGridSettings(step, marginLeft, marginRight, marginTop, marginBottom);
      showStatus('Настройки применены', 'success');
    }

    // Закрыть диалог
    function closeDialog() {
      sketchup.closeGridSettings();
    }

    // Обработчики событий
    document.getElementById('applyBtn').addEventListener('click', applySettings);
    document.getElementById('closeBtn').addEventListener('click', closeDialog);

    // Автоматическое применение при изменении значений (опционально)
    document.getElementById('gridStep').addEventListener('change', applySettings);
    document.getElementById('marginLeft').addEventListener('change', applySettings);
    document.getElementById('marginRight').addEventListener('change', applySettings);
    document.getElementById('marginTop').addEventListener('change', applySettings);
    document.getElementById('marginBottom').addEventListener('change', applySettings);

    // Инициализация при загрузке
    document.addEventListener('DOMContentLoaded', function () {
      // Запросить текущие настройки у SketchUp
      window.location = 'skp:dialog_ready';
    });
  </script>
</body>

</html>
